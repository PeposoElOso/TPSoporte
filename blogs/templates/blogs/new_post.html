{% extends 'base.html' %}
{% load markdown_extras %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Crear Nuevo Posteo</h2>
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Contenido</label>
                    {{ form.content }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">Imagen</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.album.id_for_label }}" class="form-label">Álbum</label>
                    {{ form.album }}
                </div>


                <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
